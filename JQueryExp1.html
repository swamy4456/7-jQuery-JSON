<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function()
        {
            $("p").click(function()
            {
                $(this).hide();
            });
        });
        </script>
    </head>
    <body>
        <h1>Welcome to JQuery</h1>
        <p>Click on me</p>
        <p>if you click on me, I will disappear.</p>
        <p>Welcome to JQuery Click me</p>
    </body>
</html>
